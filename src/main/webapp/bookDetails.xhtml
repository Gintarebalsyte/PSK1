<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{updateBookDetails.book.title}, ISBN: #{updateBookDetails.book.ISBNCode}</h2>
    <h:form>
        <h:outputText value="Book title: "/>
        <h:inputText a:placeholder="Change title" value="#{updateBookDetails.book.title}" required="true" />
        <h:commandButton value="update" action="#{updateBookDetails.updateBookTitle()}">
            <f:param name="bookId" value="#{updateBookDetails.book.id}" />
        </h:commandButton>
        <br/>
        <h:outputText style="color: red" value="Title was already changed by another user. If you still want to change it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
