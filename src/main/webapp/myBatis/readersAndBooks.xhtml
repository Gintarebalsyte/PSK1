<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Readers:</h2>
    <ol>
        <ui:repeat value="#{readersAndBooksMB.allReaders}" var="reader">
            <li><h:link value="#{reader.username}" outcome="/myBatis/readerBooks?readerId=#{reader.id}" /></li>

            <span>Books: </span>
            <ul>
                <ui:repeat value="#{reader.books}" var="book">
                    <li><h:link value="#{book.title}" outcome="/myBatis/readerListForBook?bookId=#{book.id}" /></li>
                </ui:repeat>
            </ul>
            <hr/>

        </ui:repeat>
    </ol>
    <h1>Add new Reader</h1>
    <h:form>
        <label>Reader username: </label>
        <h:inputText value="#{readersAndBooksMB.readerToCreate.username}" required="true"/>
        <label>Reader password: </label>
        <h:inputText value="#{readersAndBooksMB.readerToCreate.password}" required="true"/>
        <h:commandButton value="Add new reader" action="#{readersAndBooksMB.createReader()}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
