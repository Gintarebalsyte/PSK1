<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head/>
<h:body>

    <h2>Assign book to this reader</h2>

    <h3>Choose from existing books:</h3>

    <h:form>
        <h:panelGrid columns="2">
            <label>Book name: </label>
            <ui:repeat value="#{readerBooksMB.allExistingBooks}" var="book">
                <h:commandButton value="#{book.title}" action="#{readerBooksMB.addBookForReader(book.id)}">
                    <f:param name="readerId" value="#{readerBooksMB.account.id}" />
                </h:commandButton>
            </ui:repeat>
        </h:panelGrid>
    </h:form>

    <h3>Or add a new one:</h3>
    <h:form>
        <label>Book name: </label>
        <h:inputText a:placeholder="title" value="#{readerBooksMB.bookToAdd.title}" required="true" />
        <h:commandButton value="Assign" action="#{readerBooksMB.addNewBookForReader}" >
            <f:param name="readerId" value="#{readerBooksMB.account.id}" />
        </h:commandButton>
    </h:form>

    <h:link outcome="/myBatis/readersAndBooks" value="Back to list"/>
</h:body>
</html>
