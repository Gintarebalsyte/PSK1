<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>

    <h2>Assign book to this reader</h2>
    <h:form>
        <label>Book name: </label>
        <h:inputText a:placeholder="title" value="#{readerBooksMB.bookToAdd.title}" required="true" />
        <h:commandButton value="Assign" action="#{readerBooksMB.addBookForReader}" >
            <f:param name="readerId" value="#{readerBooksMB.account.id}" />
        </h:commandButton>
    </h:form>

    <h:link outcome="/myBatis/readersAndBooks" value="Back to list"/>
</h:body>
</html>
