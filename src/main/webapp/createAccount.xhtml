<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head/>
<h:body>
    <h2>Create new Account:</h2>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel for="username">Enter username:</h:outputLabel>
            <h:inputText id="username" value="#{readerAccounts.accountToCreate.username}" required="true" maxlength="20"/>
            <br/><br/>
            <h:outputLabel for="password">Enter password:</h:outputLabel>
            <h:inputText id="password" value="#{readerAccounts.accountToCreate.password}" required="true" maxlength="20"/>
            <br/><br/>
            <h:commandButton value="Add new Account" action="#{readerAccounts.createAccount}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
